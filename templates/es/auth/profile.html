{% extends "es/app.html" %}
{% block title %} Editar Perfil {% endblock %}
{% block content %}
    <div class="container mt-4">
        {% for message in messages %}
        <div>
            <strong>Mensaje:</strong> {{ message }}
            <button type="button" aria-label="Close" class="Close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        <form action="/profile" method="POST">
            {% csrf_token %}
            <div>
                <label for="first_name">Nombre:</label>
                <div>
                    <input id="first_name" name="first_name" type="text" value="{{user.first_name}}" required autocomplete="first_name" autofocus>
                </div>
            </div>
            <div>
                <label for="last_name">Apellido:</label>
                <div>
                    <input id="last_name" name="last_name" type="text" value="{{user.last_name}}" required autocomplete="last_name">
                </div>
            </div>
            <div>
                <label for="city">Comuna:</label>
                <div>
                    <input id="city" name="city" type="text" value="{{user.city}}" required autocomplete="city">
                </div>
            </div>
            <div>
                <label for="address">Dirección:</label>
                <div>
                    <input id="address" name="address" type="text" value="{{user.address}}" required autocomplete="address">
                </div>
            </div>
            <div>
                <label for="email">Correo electrónico:</label>
                <div>
                    <input id="email" name="email" type="email" value="{{user.email}}" required autocomplete="email">
                </div>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <div>
                    <input id="password" name="password" type="password" required autocomplete="current-password">
                </div>
            </div>
            <div>
                <label for="password">Confirmar contraseña:</label>
                <div>
                    <input id="password-confirm" name="password-confirm" type="password" required>
                </div>
            </div>
            {% if mech_verified == False %}
                <br>
                <div>
                    <div>
                        <div>
                            <input id="mech" name="mech" type="checkbox" {% if user.mech %} checked="checked" {% endif %}>
                            <label for="mech">¿Se quiere registrar como mecánico?</label>
                        </div>
                    </div>
                </div>
            {% endif %}
            <br>
            <div>
                <div>
                    <button type="submit" class="btn btn-primary">Editar Perfil</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
