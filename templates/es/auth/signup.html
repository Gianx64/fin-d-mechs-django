{% extends "es/app.html" %}
{% block title %} Registrarse {% endblock %}
{% block content %}
    <div class="container mt-4">
        {% for message in messages %}
        <div>
            <strong>Mensaje:</strong> {{ message }}
            <button type="button" aria-label="Close" class="Close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        <form action="/signup" method="POST">
            {% csrf_token %}
            <div>
                <label for="first_name">Nombre:</label>
                <div>
                    <input id="first_name" name="first_name" type="text" required autocomplete="first_name" autofocus>
                </div>
            </div>
            <div>
                <label for="last_name">Apellido:</label>
                <div>
                    <input id="last_name" name="last_name" type="text" required autocomplete="last_name" autofocus>
                </div>
            </div>
            <div>
                <label for="city">Comuna:</label>
                <div>
                    <input id="city" name="city" type="text" required autocomplete="city" autofocus>
                </div>
            </div>
            <div>
                <label for="address">Dirección:</label>
                <div>
                    <input id="address" name="address" type="text" required autocomplete="address" autofocus>
                </div>
            </div>
            <div>
                <label for="email">Correo electrónico:</label>
                <div>
                    <input id="email" name="email" type="email" required autocomplete="email">
                </div>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <div>
                    <input id="password" name="password" type="password" required autocomplete="current-password">
                </div>
            </div>
            <div>
                <label for="password">Confirmar contraseña:</label>
                <div>
                    <input id="password-confirm" name="password-confirm" type="password" required>
                </div>
            </div>
            <br>
            <div>
                <div>
                    <div>
                        <input id="mech" name="mech" type="checkbox">
                        <label for="mech">¿Se quiere registrar como mecánico?</label>
                    </div>
                </div>
            </div>
            <br>
            <div>
                <div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
