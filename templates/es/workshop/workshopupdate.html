{% extends "es/app.html" %}
{% block title %} Actualizar Taller {% endblock %}
{% block content %}
    <div class="container mt-4">
        {% for message in messages %}
        <div>
            <strong>Mensaje:</strong> {{ message }}
            <button type="button" aria-label="Close" class="Close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        <form action="/workshop/update/{{workshop.id}}" method="POST">
            {% csrf_token %}
            <div>
                <label for="name">Nombre:</label>
                <div>
                    <input id="name" name="name" type="text" value="{{ workshop.name }}" required autofocus>
                </div>
            </div>
            <div>
                <label for="city">Comuna:</label>
                <div>
                    <input id="city" name="city" type="text" value="{{ workshop.city }}" required autocomplete="city">
                </div>
            </div>
            <div>
                <label for="address">Dirección:</label>
                <div>
                    <input id="address" name="address" type="text" value="{{ workshop.address }}" required autocomplete="address">
                </div>
            </div>
            <div>
                <label for="open">Hora de apertura:</label>
                <div>
                    <input id="open" name="open" type="time" value="{{ workshop.open }}" required>
                </div>
            </div>
            <div>
                <label for="close">Hora de cierre:</label>
                <div>
                    <input id="close" name="close" type="time" value="{{ workshop.close }}" required>
                </div>
            </div>
            <div>
                <label for="description">Descripción (Información general, marcas que se trabajan, etc.):</label>
                <div>
                    <textarea id="description" name="description" value="{{ workshop.description }}" required>
                </div>
            </div>
            <br>
            <div>
                <div>
                    <button type="submit" class="btn btn-primary">Actualizar Taller</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
