{% extends "app.html" %}
{% block title %} Sign Up {% endblock %}
{% block content %}
    {% for message in messages %}
    <div>
        <strong>Message:</strong> {{ message }}
        <button type="button" aria-label="Close" class="Close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <form action="/signup" method="POST">
        {% csrf_token %}
        <div>
            <label for="email">First Name:</label>
            <div>
                <input id="first_name" name="first_name" type="text" required autocomplete="name" autofocus>
            </div>
        </div>
        <div>
            <div>
                <div>
                    <input class="form-check-input" type="checkbox" name="mech" id="mech">
                    <label class="form-check-label" for="mech">Are you a Mechanic?</label>
                </div>
            </div>
        </div>
        <div>
            <label for="email">Last Name:</label>
            <div>
                <input id="last_name" name="last_name" type="text" required autocomplete="name" autofocus>
            </div>
        </div>
        <div>
            <label for="email">Email Address</label>
            <div>
                <input id="email" name="email" type="email" required autocomplete="email">
            </div>
        </div>
        <div>
            <label for="password">Password</label>
            <div>
                <input id="password" name="password" type="password" required autocomplete="current-password">
            </div>
        </div>
        <div>
            <label for="password">Confirm Password</label>
            <div>
                <input id="password-confirm" name="password-confirm" type="password" required>
            </div>
        </div>
        <div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </div>
    </form>
{% endblock %}
