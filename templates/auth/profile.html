{% extends "app.html" %}
{% block title %} Sign Up {% endblock %}
{% block content %}
    {% for message in messages %}
    <div>
        <strong>Message:</strong> {{ message }}
        <button type="button" aria-label="Close" class="Close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <form action="/profile" method="POST">
        {% csrf_token %}
        <div>
            <label for="first_name">First Name:</label>
            <div>
                <input id="first_name" name="first_name" type="text" value="{{user.first_name}}" required autocomplete="first_name" autofocus>
            </div>
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <div>
                <input id="last_name" name="last_name" type="text" value="{{user.last_name}}" required autocomplete="last_name" autofocus>
            </div>
        </div>
        <div>
            <label for="commune">Commune:</label>
            <div>
                <input id="commune" name="commune" type="text" value="{{user.commune}}" required autocomplete="commune" autofocus>
            </div>
        </div>
        <div>
            <label for="address">Address:</label>
            <div>
                <input id="address" name="address" type="text" value="{{user.address}}" required autocomplete="address" autofocus>
            </div>
        </div>
        <div>
            <label for="email">Email Address</label>
            <div>
                <input id="email" name="email" type="email" value="{{user.email}}" required autocomplete="email">
            </div>
        </div>
        <div>
            <label for="password">Password</label>
            <div>
                <input id="password" name="password" type="password" required autocomplete="current-password">
            </div>
        </div>
        <div>
            <label for="password">Confirm Password</label>
            <div>
                <input id="password-confirm" name="password-confirm" type="password" required>
            </div>
        </div>
        <div>
            <div>
                <div>
                    <input id="mech" name="mech" type="checkbox" {% if user.mech %} checked="checked" {% endif %}>
                    <label for="mech">Are you a Mechanic?</label>
                </div>
            </div>
        </div>
        <br>
        <div>
            <div>
                <button type="submit">Update</button>
            </div>
        </div>
    </form>
{% endblock %}
